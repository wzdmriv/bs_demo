<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>BS Demo</title>
        <link rel="stylesheet" type="text/css" href="css/swiper-bundle.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/hum.css">
        <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="js/bluejelly.js"></script>
        <script type="text/javascript" src="js/NoSleep.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="js/ble.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>

    <body>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div id="dashboard_div" style='width:100%; height:100%;'>
                        <div id="chart_div" style='width:100%; height: 80%;'></div>
                        <div id="filter_div" style='width:100%; height: 10%;'></div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div id="data_text" onclick="openRec()">0</div>
                    <div id="timer"></div>
                </div>
                <div class="swiper-slide">
                    <div id="data_circle" onclick="openRec()"></div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>

        <div id="navArea">
            <nav>
              <div class="inner">
                <ul>
                  <li><div class="nav_content" onclick="resetDevice()">Connect</div></li>
                  <li><div class="nav_content" onclick="startNotify()">Start Notify</div></li>
                  <li><div class="nav_content" onclick="stopNotify()">Stop Notify</div></li>
                  <li><div class="nav_content" onclick="open_calib()">Calibration</div></li>
                  <li><div class="nav_content" onclick="downloadCSV()">Download Latest Data</div></li>
                </ul>
              </div>
            </nav>
            <div class="toggle_btn">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div id="mask"></div>
        </div>

        <section id="start_modalArea" class="modalArea">
            <div id="start_modalBg" class="modalBg"></div>
            <div class="modalWrapper">
                <div class="modalContents">
                    <br>
                    Respiration Sensor Demo
                    <br><br><br>
                    <input type="button" value="Start" onclick="close_startmodal()"/>
                    <br><br>
                </div>
            </div>
        </section>

        <section id="startcalib_modalArea" class="modalArea">
            <div id="startcalib_modalBg" class="modalBg"></div>
            <div class="modalWrapper">
                <div class="modalContents">
                    <br>
                    <div id="startcalib_Content"></div>
                    <br><br>
                    <input type="button" value="Start" onclick="start_calib()" id="startcalib_button"/>
                    <br><br>
                </div>
            </div>
        </section>

        <section id="rec_modalArea" class="modalArea">
            <div id="rec_modalBg" class="modalBg"></div>
            <div class="modalWrapper">
                <div class="modalContents">
                    <br>
                    <div id="rec_Content">Start Rec</div>
                    <br><br>
                    <input type="button" value="OK" id="rec_button"/>
                    <br><br>
                </div>
            </div>
        </section>

        <script type="text/javascript" src="js/chart.js"></script>
        <script type="text/javascript" src="js/swiper-bundle.min.js"></script>
        <script>var swiper = new Swiper('.swiper-container', {initialSlide: 1, pagination: {el:'.swiper-pagination'}, noSwipingSelector: 'div#filter_div'});</script>
    </body>
</html>
