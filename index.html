<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>BS Demo</title>
        <link rel="stylesheet" type="text/css" href="css/swiper-bundle.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/hum.css">
        <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="js/bluejelly.js"></script>
        <script type="text/javascript" src="js/NoSleep.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="js/ble.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
    </head>

    <body>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div id="container"></div>
                </div>
                <div class="swiper-slide">
                    <div id="grid-container">
                        <div id= "timer-wrapper">
                            <div id="timer"></div>
                        </div>
                        <div id="data_text-wrapper" onclick="openRec()">
                            <div id="data_text">
                                0
                            </div>
                        </div>
                        <div id="form1">
                            <input id="sbox"  id="s" name="s" type="text" placeholder="memo" />
                            <button id="sbtn">add</button>
                        </div>
                        <div id="setting" class="menu_title">Sensor Config</div>
                        <div id="setting_container">
                            <input type="button" value="Connect" class="menu_button" onclick="resetDevice()"/>
                            <input type="button" value="Start" class="menu_button" onclick="startNotify()"/>
                            <input type="button" value="Stop" class="menu_button" onclick="stopNotify()"/>
                        </div>
                        <div id="log" class="menu_title">Control</div>
                        <div id="log_container">
                            <input type="button" value="Calib" class="menu_button" onclick="open_calib()"/>
                            <input type="button" value="Log" class="menu_button" onclick="openRec()"/>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div id="data_circle" onclick="openRec()"></div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>

        <div id="navArea">
            <nav>
              <div class="inner">
                <ul>
                  <li><div class="nav_content" onclick="downloadCSV()">Download Latest Data</div></li>
                </ul>
              </div>
            </nav>
            <div class="toggle_btn">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div id="mask"></div>
        </div>



        <section id="start_modalArea" class="modalArea">
            <div id="start_modalBg" class="modalBg"></div>
            <div class="modalWrapper">
                <div class="modalContents">
                    <br>
                    Respiration Sensor Demo
                    <br><br><br>
                    <input type="button" value="Start" onclick="close_startmodal()"/>
                    <br><br>
                </div>
            </div>
        </section>

        <section id="startcalib_modalArea" class="modalArea">
            <div id="startcalib_modalBg" class="modalBg"></div>
            <div class="modalWrapper">
                <div class="modalContents">
                    <br>
                    <div id="startcalib_Content"></div>
                    <br><br>
                    <input type="button" value="Start" onclick="start_calib()" id="startcalib_button"/>
                    <br><br>
                </div>
            </div>
        </section>

        <section id="rec_modalArea" class="modalArea">
            <div id="rec_modalBg" class="modalBg"></div>
            <div class="modalWrapper">
                <div class="modalContents">
                    <br>
                    <div id="rec_Content">Start Rec</div>
                    <br><br>
                    <input type="button" value="OK" id="rec_button"/>
                    <br><br>
                </div>
            </div>
        </section>

        <script type="text/javascript" src="js/chart2.js"></script>
        <script type="text/javascript" src="js/swiper-bundle.min.js"></script>
        <script>var swiper = new Swiper('.swiper-container', {initialSlide: 1, pagination: {el:'.swiper-pagination'}, noSwipingSelector: 'div#container'});</script>
    </body>
</html>
