<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>BS Demo</title>
        <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" type="text/css" href="swiper-bundle.min.css"/>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="stylesheet" type="text/css" href="hum.css">
        <script type="text/javascript" src="bluejelly.js"></script>
        <script type="text/javascript" src="ble.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>

    <body>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div id="data_text">Hello, BlueJelly!</div>
                    <div id="uuid_name"></div>
                    <div id="status"></div>
                    <input type="button" value="startNotify" onclick="startNotify()">
                </div>
                <div class="swiper-slide"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>

        <div id="navArea">
            <nav>
              <div class="inner">
                <ul>
                  <li><a href="#">Text</a></li>
                  <li><a href="#">Text</a></li>
                  <li><a href="#">Text</a></li>
                </ul>
              </div>
            </nav>
            <div class="toggle_btn">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div id="mask"></div>
        </div>

        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script>
            var swiper = new Swiper('.swiper-container', {pagination: {el: '.swiper-pagination'}});
        </script>
    </body>
</html>
